<div class="calendar-wrapper">
    <div class="row text-center mb-3">
        <div class="col-md-4">
            <div class="btn-group">
                <button mat-raised-button color="primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
                    Previous
                </button>

                <button mat-stroked-button mwlCalendarToday [(viewDate)]="viewDate">
                    Today
                </button>

                <button mat-raised-button color="primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
                    Next
                </button>
            </div>
        </div>
        <div class="col-md-4">
            <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
        </div>
    </div>

    <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [cellTemplate]="customCellTemplate">
    </mwl-calendar-month-view>
</div>

<ng-template #customCellTemplate let-day="day" let-locale="locale">
    <div class="cal-cell-top">
        <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
    </div>

    <div class="event-container" *ngFor="let event of day.events">
        <div class="project-strip" [style.backgroundColor]="event.color?.primary">
            <span class="project-title">{{ event.title }}</span>
            <div class="team-list">
                <span *ngFor="let person of event.meta?.team" class="person-tag">
                    {{ person }}
                </span>
            </div>
        </div>
    </div>
</ng-template>
