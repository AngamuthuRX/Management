<div class="nav-items" [class.menu-open]="isMenuOpen$ | async">
  <span *ngFor="let item of sideMenuItems">
    <div class="nav-item" (click)="onSelectMenu(item)" routerLinkActive="active-link">
      <fa-icon [icon]="getIcon(item.icon)"></fa-icon>
      <span>{{item.label}}</span>
    </div>
  </span>
</div>
